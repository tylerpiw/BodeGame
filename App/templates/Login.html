<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% for msg in get_flashed_messages() %}
        <div class="msg">{{ msg }}</div>
    {% endfor %}
    <form action="/" id=login-form" method="post" enctype="multipart/form-data">
      <label for="login-username-id">User Name: </label>
      <input id="login-username-id" type="text" name="login-username" required>
      <label for="login-password-id">Password: </label>
      <input id="login-password-id" type="password" name="login-password" required>
      <input type="submit" value="Login">
    </form><br>
</body>
</html>
