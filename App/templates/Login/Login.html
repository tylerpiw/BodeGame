<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/Login.css">
</head>
<body>
<div class="login-box">
  <h2>Bode Plot</h2>
  <form action="/" id=login-form" method="post" enctype="multipart/form-data">
    <div class="user-box">
      <input id="login-username-id" type="text" name="login-username" required>
      <label for="login-username-id">Username</label>
    </div>
    <div class="user-box">
      <input id="login-password-id" type="password" name="login-password" required>
      <label for="login-password-id">Password</label>
    </div>
    <button type="submit" value="Login">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
      {% for msg in get_flashed_messages() %}
        <div class="msg">{{ msg }}</div>
      {% endfor %}
  </form>
</div>


</body>
</html>
