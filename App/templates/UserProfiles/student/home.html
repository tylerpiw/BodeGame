{% extends 'UserProfiles/student/student_profile_base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container-fluid">
      <div class="row justify-content-md-center">
            <div class="col-auto p-2">
                  <h3>Home</h3>
            </div>
      </div>
      <div class="row">
            <div class="col-auto ps-4">
                  <h5>Change Password</h5>
            </div>
      </div>
      <form action="/set_password" id=login-form" method="post" enctype="multipart/form-data" class="row gy-2 gx-3 align-items-center p-4">
            <div class="col-auto">
                  <label for="old-password">Enter Current Password: </label>
                  <input id="old-password" type="text" name="old-password" required>
            </div>
            <div class="col-auto">
                  <label for="new-password">Enter New Password: </label>
                  <input id="new-password" type="password" name="new-password" required>
            </div>
            <div class="col-auto">
                  <label for="confirm-password">Confirm New Password: </label>
                  <input id="confirm-password" type="password" name="confirm-password" required>
            </div>
            <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Make Changes</button>
            </div>
      </form><hr/>
      <div class="row">
            <div class="col-auto ps-4">
                  <h5>Change Nickname</h5>
            </div>
      </div>
      <form action="/changeNickname" id=nickname-form" method="post" enctype="multipart/form-data" class="row gy-2 gx-3 p-4">
            <div class="col">
                  <label>Current Nickname: {{current_user.nickname}}</label>
            </div>
            <div class="col">
                  <label for="nickname">New Nickname: </label>
                  <input id="nickname"  name="nickname" required>
            </div>
            <div class="col">
                  <button type="submit" class="btn btn-primary">Make Changes</button>
            </div>
      </form>
</div>

{% endblock %}
