{% extends 'UserProfiles/student/student_profile_base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<h3>Home</h3>
<form action="/set_password" id=login-form" method="post" enctype="multipart/form-data">
      <label for="old-password">Enter Old Password: </label>
      <input id="old-password" type="text" name="old-password" required><br/>
      <label for="new-password">Enter New Password: </label>
      <input id="new-password" type="password" name="new-password" required><br/>
      <label for="confirm-password">Confirm New Password: </label>
      <input id="confirm-password" type="password" name="confirm-password" required><br/>
      <input type="submit" value="Login">
</form>
{% endblock %}
