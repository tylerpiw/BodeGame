<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>Hey, {{ name }} </h1>
<hr/>
    <form action="/create_class" method="post" enctype="multipart/form-data">
        <label for="class_name">Name</label>
        <input type="text" name="class_name" id="class_name" required/></br>
        <label for="class_csv">Create a new class</label>
        <input type="file" name="class_csv" id="class_csv" required/><br/>
        <input type="submit" name="submit"/>
    </form>
</body>
</html>
